        };

        schemaCallback([tableSchema]);
    };

    // Download the data
    dataConnector.getData = function(table, doneCallback) {

        var requestdata = {
           "table": "IDRFIN01",
           "format": "JSONSTAT",
           "variables": [
              {
                 "code": "FUNKTION",
                 "values": [
                    "03231"
                 ]
              },
              {
                 "code": "Tid",
                 "values": [
                    "*"
                 ]
              }
           ]
        };

        $.getJSON("https://api.statbank.dk/v1/data", requestdata, function(resp) {
            var feat = resp.dataset.value,
                tableData = [];

            // Iterate over the JSON object
            for (var i = 0, len = feat.length; i < len; i++) {
                tableData.push({
                    "id": feat[i].id,
                    "mag": feat[i].properties.mag,
                    "title": feat[i].properties.title,
                    "location": feat[i].geometry
                });
            }

            table.appendRows(tableData);
            doneCallback();
        });
